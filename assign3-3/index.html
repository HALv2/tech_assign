<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign3</title>
  <style>
    th {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1 class="primary_heading">ToDoリスト</h1>
  
  <div class="button_list">
    <input type="radio" name="status" id="select_all" value="0" checked>
    <label for="select_all">すべて</label>
    
    <input type="radio" name="status" id="select_doing" value="1">
    <label for="select_doing">作業中</label>
    
    <input type="radio" name="status" id="select_done" value="2">
    <label for="select_done">完了</label>
  </div>
  <table class="task_list">
    <thead id="table_header">
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="list">

    </tbody>
  </table>
  <h2>新規タスクの追加</h2>
  <br>
  <div class="submit_task">
    <input type="text" id="comment">
    <input type="button" id="submit" value="追加">
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
